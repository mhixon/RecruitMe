<!DOCTYPE html>
<html lang="en">
	<head>
		<title> RecruitMe </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">

			<!-- Filter -->
			<div class="row">
				<div class="panel panel-default col-lg-4">
					<div class="panel-heading">
						<h4>
						FILTER
						</h4>
					</div>
					<div class="panel-body" style="min-height: 500px; max-height: 500px;">
						<ul class="list-unstyled">
							<form method="post" action="{{url_for('filterRecruiters')}}">
								<!-- Collapsable Company radioes -->
								<li>
									<a data-toggle="collapse" href="#companyCollapse"><span class="glyphicon glyphicon glyphicon-circle-arrow-down"></span> Company</a>
									<div id="companyCollapse" class="panel-collapse collapse">
								      <form>
								      	<div class="radio">
										  <label><input type="radio" name="companyradio" id = "augue">Augue Porttitor Interdum Corp.</label>
										</div>
										<div class="radio">
										  <label><input type="radio" name="companyradio" id="posuere">Posuere Vulputate Lacus PC</label>
										</div>
										<div class="radio">
										  <label><input type="radio" name="companyradio" id="suspendisse">Suspendisse Non LLC</label>
										</div>
								      </form>
								    </div>
							    </li>

							    <!-- Collapsable industry radioes -->
								<li>
								    <a data-toggle="collapse" href="#industryCollapse"><span class="glyphicon glyphicon glyphicon-circle-arrow-down"></span> Industry</a>
									<div id="industryCollapse" class="panel-collapse collapse">
								      <form>
								      	<div class="radio">
										  <label><input type="radio" name="industryradio" id="education">Education</label>
										</div>
										<div class="radio">
										  <label><input type="radio" name="industryradio" id="financial">Financial Services</label>
										</div>
										<div class="radio">
										  <label><input type="radio" name="industryradio" id="utilities">Utilities</label>
										</div>
								      </form>
								    </div>
							    </li>

							    <!-- Collapsable Pay radioes -->
							    <li>
								    <a data-toggle="collapse" href="#payCollapse"><span class="glyphicon glyphicon glyphicon-circle-arrow-down"></span> Pay</a>
									<div id="payCollapse" class="panel-collapse collapse">
								      <form>
								      	<div class="radio">
										  <label><input type="radio" name="payradio" id ="5000">$5,000+</label>
										</div>
										<div class="radio">
										  <label><input type="radio" name="payradio" id="6000">$6000+</label>
										</div>
										<div class="radio">
										  <label><input type="radio" name="payradio" id="7000">$7000+</label>
										</div>
								      </form>
								    </div>
							    </li>

							    <!-- Collapsable size radioes -->
							    <!--<li>
								    <a data-toggle="collapse" href="#sizeCollapse"><span class="glyphicon glyphicon glyphicon-circle-arrow-down"></span> Company size</a>
									<div id="sizeCollapse" class="panel-collapse collapse">
								      <form>
								      	<div class="radio">
										  <label><input type="radio" name="sizeradio">0 - 99 </label>
										</div>
										<div class="radio">
										  <label><input type="radio" name="sizeradio">20,000+ </label>
										</div>
								      </form>
								    </div>
							    </li>-->
						    </ul>
						    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-repeat"></span> FILTER</button>
					    </form>
					</div>
					<div class="panel-footer">
						<button type="button" class="btn btn-danger" onclick="deleteAccount()">DELETE ACCOUNT</button>
					</div>
				</div>

				<!-- Main header -->
				<div class="panel panel-default col-lg-8">
					<div class="panel-heading"><h4>FIND A RECRUITER</h4></div>
					<div class="panel-body" style="min-height: 500px; max-height: 500px; overflow-y:scroll;">
						<!-- Student Info Table -->
						<table class = "table">
							<thead>
								<!--<th> First Name </th>
								<th> Last Name </th>
								<th> Email </th>
								<th> Company </th>
								<th> Industry </th>
								<th> Pay </th>
								<th> Company Size </th>
								<th> Interested Majors </th>-->
							</thead>
							<tbody>
								<tr>
									<td>
							        {% for value in rows %}
							        	<p><b><li>{{ value }} </li></b></p>
							        {% endfor %}
							        </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script>
			function deleteAccount() {
			    window.alert("Account deleted.");
			}


		</script>
	</body>
</html>
