<!DOCTYPE html>
<html lang="en">
	<head>
		<title> RecruitMe </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- First Name, Last Name, Email -->
			<form action="{{ url_for('studentView')}}" method="post" role="form">
				<div class="form-group">
					<label for="first">First Name:</label>
					<input type="text" class="form-control" name="first" placeholder="Enter your first name">
				</div>
				<div class="form-group">
					<label for="last">Last Name:</label>
					<input type="text" class="form-control" name="last" placeholder="Enter your last name">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" class="form-control" name="email" placeholder="Enter your email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" name="pwd" placeholder="Enter your password">
				</div>
				<div class="form-group">
					<label for="cpwd">Confirm Password:</label>
					<input type="password" class="form-control" name="cpwd" placeholder="Reenter your password">
				</div>
				<!-- Student ID textbox -->
				<div class="form-group">
					<label for="id">Student ID:</label>
					<input type="text" class="form-control" name="id" placeholder="Enter your student ID to login with">
				</div>
				<!-- GPA textbox -->
				<div class="form-group">
					<label for="GPA">GPA:</label>
					<input type="text" class="form-control" name="GPA" placeholder="Enter your GPA on a 4.0 scale">
				</div>
				<!-- Major Textbox -->
				<div class="form-group">
					<label for="major">Major:</label>
					<input type="text" class="form-control" name="major" placeholder="Enter the full name of your major">
				</div>

				<!-- Find a candidate button -->
				<button type="submit" class="btn btn-lg btn-success">
	      			<span class="glyphicon glyphicon-search"></span> 
	      			Find your dream job!
	    		</button>
			</form>
		</div>
	</body>
</html>
